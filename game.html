    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    }
    function shuffle(){
        console.log("shuff")
        onLoad(true)
    }

    function onLoad(shuffle) {
        let outputHtmlArray = []
        for (let i = 0; i < terms.length; i++) {
            outputHtmlArray.push(`<div class='flashCard'>${i + 1}</div>`)
        }
        if(shuffle){shuffleArray(outputHtmlArray)}
        let outputHtml = outputHtmlArray.join('')

        document.querySelector("#main").innerHTML = outputHtml;

        let flashCards = document.querySelectorAll(".flashCard")
        for (const fc of flashCards) {
            fc.addEventListener("click", (e) => {
                if (e.target.showingTerm) {
                    e.target.showingTerm = false
                    e.target.innerHTML = e.target.term + 1
                } else {
                    e.target.term = e.target.innerHTML - 1
                    e.target.innerHTML = terms[e.target.innerHTML - 1]
                    e.target.showingTerm = true
                }
            })
        }
    }
    onLoad(false)
